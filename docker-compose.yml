services:
  db:
    image: postgres:15-alpine
    container_name: liveconnect-db-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: liveconnect
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d liveconnect"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./liveconnect-backend
    container_name: liveconnect-backend-1
    environment:
      PORT: "4000"
      JWT_SECRET: "supersecret_dev_only_change_me"
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/liveconnect?schema=public"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    build:
      context: ./liveconnect-frontend
      args:
        REACT_APP_API_URL: "http://localhost:4000"
    container_name: liveconnect-frontend-1
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
